version: 1
send_anonymous_usage_stats: true
project_id: target-zendesk
default_environment: test

environments:
- name: test

plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    namespace: tap_spreadsheets_anywhere
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    executable: tap-spreadsheets-anywhere
    config:
      tables:
      - path: file://./input
        name: custom_object_records
        pattern: "custom_object_records[.]jsonl"
        start_date: "2000-01-01T00:00:00Z"
        key_properties: []
        format: json
    select:
    - '*.*'

  loaders:
  - name: target-zendesk
    namespace: target_zendesk
    pip_url: -e .
    repo: https://github.com/MarkEstey/target-zendesk
    maintenance_status: development
    settings:
    - { name: url_base, kind: string }
    - { name: api_username, kind: string }
    - { name: api_token, kind: string, sensitive: true }
    - { name: oauth_token, kind: string, sensitive: true }
    - { name: default_action, kind: string }
    - { name: validate_records, kind: boolean }
